<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUISSANCE 4</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
   <h1>Puissance 4</h1> 
  <div class="joueur rouge">Joueur 1 : Boule Rouge</div>
  <div class="joueur jaune">Joueur 2 : Boule Jaune</div>
  <div class="grid" id="grid"></div>
  <button id="reset">Recommencer la partie</button>

  <script>
    const grid = document.getElementById('grid');
    const resetBtn = document.getElementById('reset');
    const rows = 6;
    const cols = 7;
    const cells = [];
    let currentPlayer = 'red';

    // Crée la grille de jeu
    for (let r = 0; r < rows; r++) {
      cells[r] = [];
      for (let c = 0; c < cols; c++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.row = r;
        cell.dataset.col = c;
        grid.appendChild(cell);
        cells[r][c] = cell;
      }
    }

    // Ajoute un pion dans la colonne cliquée 
    grid.addEventListener('click', (e) => {
      const col = e.target.dataset.col;
      if (col === undefined) return;

      for (let r = rows - 1; r >= 0; r--) {
        const cell = cells[r][col];
        if (!cell.classList.contains('red') && !cell.classList.contains('yellow')) {
          cell.classList.add(currentPlayer);
          currentPlayer = currentPlayer === 'red' ? 'yellow' : 'red';
          break;
        }
      }
    });

    // Réinitialise la partie lorsque le bouton est cliqué 
    resetBtn.addEventListener('click', () => {
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          cells[r][c].classList.remove('red', 'yellow');
        }
      }
      currentPlayer = 'red';
    });
  </script>
</body>
</html>

<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puissance 4</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>Puissance 4</h1>

  {{if .Game.GameOver}}
    <h2>ðŸŽ‰ Joueur {{.Game.Winner}} a gagnÃ© !</h2>
  {{else}}
    <h2>Tour du joueur {{.Game.CurrentPlayer}}</h2>
  {{end}}

  <!-- Boutons de colonne -->
  <form action="/move" method="get" class="controls">
    {{range .Cols}}
      <button type="submit" name="col" value="{{.}}">â†“</button>
    {{end}}
  </form>

  <!-- Grille du jeu -->
  <div class="grid">
    {{range $row := .Game.Board}}
      {{range $cell := $row}}
        <div class="cell
          {{if eq $cell 1}} red
          {{else if eq $cell 2}} yellow
          {{end}}">
        </div>
      {{end}}
    {{end}}
  </div>

  <form action="/reset" method="post">
    <button type="submit">Recommencer la partie</button>
  </form>
</body>
</html>
